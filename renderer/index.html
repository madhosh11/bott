<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Updated title to Mado for testing -->
  <title>Mado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Launch Dialog -->
  <div id="launchDialog" class="dialog-overlay">
    <div class="dialog-content">
      <!-- Updated dialog title to Mado -->
      <h2>Mado</h2>
      <p>How many bots would you like to launch?</p>
      <input type="number" id="botCount" min="1" max="50" value="10">
      <button id="launchBtn" class="primary-btn">Launch Bots</button>
    </div>
  </div>

  <!-- Main App -->
  <div id="mainApp" class="main-app" style="display: none;">
    <!-- Header -->
    <header class="header">
      <!-- Updated header title to Mado -->
      <div class="header-title">Mado</div>
      <div class="controls">
        <button id="autoMovementBtn" class="control-btn" data-active="false">
          <span class="status-dot"></span>
          Auto Movement: OFF
        </button>
        <button id="autoShootBtn" class="control-btn" data-active="false">
          <span class="status-dot"></span>
          Auto Shoot: OFF
        </button>
        <button id="addBotBtn" class="control-btn">+1 Bot</button>
      </div>
      <div class="stats">
        <span>FPS: <span id="fps">60</span></span>
        <span>GPU: <span id="gpu">0%</span></span>
        <span>CPU: <span id="cpu">0%</span></span>
      </div>
    </header>

    <!-- Bots Grid -->
    <div id="botOverlays" class="bot-overlays"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
